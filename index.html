<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>formulário</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" />
    </div>
    <div>
        <label for="name">Idade:</label>
        <input type="text" id="Idade" />
    </div>
    <div>
        <label for="name">Endereço:</label>
        <input type="text" id="Endereço" />
    </div>
    <div>
        <label for="name">Filiação:</label>
        <input type="text" id="Filiação" />
    </div>
    <div>
        <p class="p">Gênero</p>
    <input class="input--h4" type="radio" name="genero" value="masculino" checked>masculino 
    <input class="input--h4" type="radio" name="genero" value="feminino" checked> feminino
    </div>
    <div>
        <p class="p">Hobbie</p>
        <input class="input--h4" type="checkbox" name="Hobbie" value="cantar" checked> cantar
        <input class="input--h4" type="checkbox" name="Hobbie" value="series"> series
        <input class="input--h4" type="checkbox" name="Hobbie" value="esporte" checked> esporte
        <input class="input--h4" type="checkbox" name="Hobbie" value="dormir"> dormir
    </div>
    <div>
        <label for="phonenum">Número de telefone:</label>
        <input type="tel" id="número de telefone">
    </div>
    </div>
    <div>
        <label for="name">Religião:</label>
        <input type="text" id="Religião" />
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" />
    </div>
    <div>
        <label for="msg">Mensagem:</label>
        <textarea id="msg"></textarea>
    </div>
    <div class="button">
        <button type="submit">Enviar sua mensagem</button>
    </div>
</form>
</body>
</html>
